name: Check Files

on:
  push:
    branches: [ main ]

jobs:
  build:   
    runs-on: self-hosted
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Install Dependencies
      run: npm i
    - name: Build Project
      run: 
        npm run build;
        cp -r .output/. /var/www/cicd/;
        pm2 restart all;
